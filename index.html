    :root {
      --color-primary: #174532;

      --color-grey-soft: #dae7df;

      --color-accent: #f4b925;
    }
    body {
      font-family: 'Inter', sans-serif;
      color: var(--color-text);
      background-color: var(--color-white-editorial);
      margin: 0;
      padding: 0;
    }

      font-family: 'Libre+Baskerville', serif;

      text-wrap: balance;
    }
    
    /* Animaciones personalizadas */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 1s ease-out forwards;
    }
    .animate-slide-up {
      animation: slideUp 0.8s ease-out forwards;
    }
    
    .bg-editorial-grey { background-color: var(--color-grey-soft); }
    .bg-editorial-primary { background-color: var(--color-primary); }
    .bg-editorial-secondary { background-color: var(--color-secondary); }
    .bg-editorial-tech { background-color: var(--color-tech-dark); }
    .text-editorial-primary { color: var(--color-primary); }
    .text-editorial-secondary { color: var(--color-secondary); }
    .border-editorial-accent { border-color: var(--color-accent); }
